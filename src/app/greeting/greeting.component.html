<div class="card" *ngFor="let youtuber of youtubers">
	<div *ngIf='youtuber.followers > 100000 '>
		<div class="card-body">
			<h5 class="card-title">Nom : {{youtuber.name}}</h5>
			<p class="card-text">nb followers :{{youtuber.followers}}</p>
			<p class="card-text">description : {{youtuber.description}}</p>
		</div>
		<button (click)="like(youtuber.name)">Like</button>
	</div>
</div>
